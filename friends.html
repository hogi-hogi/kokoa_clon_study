<html lang="en">
  <head>

    <title>Kokoa-clon-study</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="main-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="main-header">
      <div class="main-header__title">Friends</div>
      <div class="main-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </header>
    <a id="frneds-name-display">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/apple-02.jpg"
            class="user-component__avatar user-component__avatar-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__text-title">Hogi</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-channel">
        <div class="friends-channel__header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/apple-04.jpg"
              class="user-component__avatar user-component__avatar-sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__text-title user-component__text-title__not-bold"
              >
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list">

          <a href="chats.html"
            ><div class="nav__notification">1</div>
            <i class="fa-regular fa-comment"></i
          ></a>
        </li>
        <li class="nav-list__btn">
          <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li class="nav-list__btn">
          <a href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
          <div class="nav-list__btn-reddot"></div>
        </li>
      </ul>
    </nav>

      src="https://kit.fontawesome.com/56d84bac2a.js"
      crossorigin="anonymous"
    ></script>
