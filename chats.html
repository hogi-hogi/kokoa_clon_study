<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa-clon-study</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="main-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="main-header">
      <div class="main-header__title">Chats</div>
      <div class="main-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-comment"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </header>
    <main>
      <div class="chat-list">
        <div class="chat-list__culumn">
          <div class="chat-list__img">
            <img src="img/apple-02.jpg" />
          </div>
          <div class="chat-list__user">
            <sapn class="chat-list__user-name">KokoaTalk</sapn>
            <span class="chat-list__user-info"
              >Please check My Kokoa Account Info</span
            >
          </div>
        </div>
        <div class="chat-list__culumn info">
          <span class="chat-list__message-time">21:22</span>
          <span class="chat-list__message-number">1</span>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/56d84bac2a.js"
    crossorigin="anonymous"
  ></script>
</html>
