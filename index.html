<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa-clon-study</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="main-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header_title">Welcome to KokoaTalk</h1>
      <p class="welcome-header_context">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form
      class="login-screen"
      action="friends.html"
      method="get"
      target="_blank"
    >
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <div class="login-screen__space"></div>
      <button type="submit">Log In</button>
      <button type="submit">Sign Up</button>
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/56d84bac2a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
